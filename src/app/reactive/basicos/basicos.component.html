<div class="row">
    <div class="col">
        <form autocomplete="off" 
            [formGroup]="miFormulario"
            (ngSubmit)="guardar()">
           
            <!-- CampoProducto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">
                    Producto: 
                    <span class="form-text text-danger">*</span>
                </label>
                <div class="col-sm-9">
                    <input type="text"
                        class="form-control"
                        placeholder="Nombre del producto"
                        formControlName="nombre">
                    <span class="form-text text-danger"
                    *ngIf="campoNoEsValido('nombre')">
                        Debe de tener mas de 3 letras
                    </span>
                </div>
            </div>
            
            <!-- CampoPrecio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">
                    Precio: 
                    <span class="form-text text-danger">*</span>
                </label>
                <div class="col-sm-9">
                    <input type="number"
                        class="form-control"
                        placeholder="Precio del producto"
                        formControlName="precio">
                    <span class="form-text text-danger"
                    *ngIf="campoNoEsValido('precio')">
                        Debe de ser superior a 0
                    </span>
                </div>
            </div>
           
            <!-- CampoExistencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias:</label>
                <div class="col-sm-9">
                    <input type="number"
                        class="form-control"
                        customMin
                        placeholder="Existencias del producto"
                        formControlName="existencias">
                        <span class="form-text text-danger"
                        *ngIf="campoNoEsValido('existencias')">
                            Las existencias deben de ser superior a 0
                        </span>
                </div>
            </div>
            <!-- Boton -->
            <div class="row">
                <div class="col">
                    <button type="submit"
                        class="btn btn-primary float-end">
                        <!-- [disabled]="miFormulario.invalid" -->
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>


<div class="row">
    <div class="col">

        <span>
            Valid
        </span>
        <pre>{{ miFormulario.valid }}</pre>

        <span>
            Pristine
        </span>
        <pre>{{ miFormulario.pristine }}</pre>

        <span>
            Touched
        </span>
        <pre>{{ miFormulario.touched }}</pre>

        <span>
            Value
        </span>
        <pre>{{ miFormulario.value | json }}</pre>

    </div>
</div>
