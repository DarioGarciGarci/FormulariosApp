<div class="row">
    <div class="col">
        <form autocomplete="off" 
            [formGroup]="miFormulario">
            <!-- Nombre -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">
                    Nombre:
                </label>
                <div class="col-sm-9">
                    <input type="text" 
                        class="form-control" 
                        placeholder="Nombre de la persona"
                        formControlName="nombre">
                    <span class="form-text text-danger"
                        *ngIf="campoNoEsValido('nombre')">
                        Este campo es obligatorio
                    </span>
                </div>
            </div>

            <!-- Agregar -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">
                    Agregar:
                </label>
                <div class="col-sm-9">
                    
                    <div class="input-group">
                        <input type="text" 
                        class="form-control" 
                        placeholder="Agregar juego favorito"
                        [formControl]="nuevoFavorito"
                        (keyup.enter)="agregarFavorito()">
                        <div class="input-group-append">
                          <button class="btn btn-outline-primary" 
                            type="button" 
                            id="button-addon2"
                            (click)="agregarFavorito()">Agregar</button>
                        </div>
                    </div>
                    <!-- <span class="form-text text-danger">
                        Este campo es obligatorio
                    </span> -->
                </div>
            </div>

             <!-- Lista favoritos -->
             <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">
                    Favoritos:
                </label>
                <div class="col-sm-9" formArrayName="favoritos">
                    <div class="input-group mb-3"
                    *ngFor="let favorito of favoritosArr.controls; let i = index">
                        <input type="text" 
                            class="form-control mb-1"
                            [formControlName]="i">
                            <div class="input-group-append">
                                <button type="button"
                                    class="btn btn-outline-danger"
                                    (click)="borrar(i)">Quitar</button>
                            </div>
                    </div>
                </div>
            </div>

            <!-- Boton -->
            <div class="row">
                <div class="col">
                    <button type="button"
                        class="btn btn-primary float-end"
                        (click)="guardar()">
                        <!-- [disabled]="miFormulario.invalid" -->
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
