<h2>Template: Din√°micos</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" autocomplete="off" #formulario="ngForm">
            <!-- Nombre -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">
                    Nombre:
                </label>
                <div class="col-sm-9">
                    <input type="text" 
                        class="form-control" 
                        placeholder="Nombre de la persona"
                        [ngModel] = persona.nombre
                        name="nombre"
                        required>
                    <span class="form-text text-danger"
                    *ngIf="formulario.controls['nombre']?.errors &&
                        formulario.form.controls['nombre']?.touched">
                        Este campo es obligatorio
                    </span>
                </div>
            </div>

            <!-- Agregar -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">
                    Agregar:
                </label>
                <div class="col-sm-9">
                    
                    <div class="input-group mb-3">
                        <input type="text" 
                        class="form-control" 
                        placeholder="Agregar juego favorito"
                        [(ngModel)]="nuevoJuego"
                        (keyup.enter)="agregarJuego()"
                        name="nuevoJuego">
                        <div class="input-group-append">
                          <button class="btn btn-outline-primary" 
                            type="button" 
                            id="button-addon2"
                            (click)="agregarJuego()">Agregar</button>
                        </div>
                    </div>

                    <span class="form-text text-danger"
                    *ngIf="formulario.controls['nombre']?.errors &&
                        formulario.form.controls['nombre']?.touched">
                        Este campo es obligatorio
                    </span>
                </div>
            </div>

            <!-- Lista favoritos -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">
                    Favoritos:
                </label>
                <div class="col-sm-9">
                    <div class="input-group mb-3"
                    *ngFor="let favorito of persona.favoritos; let i = index">
                        <input type="text" 
                            class="form-control mb-1"
                            name="juego_{{ i }}"
                            [ngModel]="favorito.nombre"
                            required="">
                            <div class="input-group-append">
                                <button type="button"
                                    class="btn btn-outline-danger"
                                    (click)="quitar(i)">Quitar</button>
                            </div>
                    </div>
                
                </div>
            </div>

            <!-- Boton -->
           <div class="row">
               <div class="col">
                   <button type="button"
                       class="btn btn-primary float-end"
                       [disabled]="formulario.invalid"
                       (click)="guardar()">
                       Guardar
                   </button>
               </div>
           </div>
        </form>
    </div>
</div>


<span>
    Persona
</span>
<pre>
    {{ persona | json }}
</pre>
